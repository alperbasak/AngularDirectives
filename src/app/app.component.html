<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <!-- Structural directive: Display/Hide element-->
        <div *ngIf="onlyOdd">
          <!-- Attribute directive: update class/style -->
          <li
            class="list-group-item"
            [ngClass]="{odd:odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor="let odd of oddNumbers">
            <!-- Structural directive: Iterate and add element to list -->
            {{odd}}
          </li>
        </div>
        <!-- Structural directive: Display/Hide element-->
        <div *ngIf="!onlyOdd">
          <!-- Attribute directive: update class/style -->
          <li
            class="list-group-item"
            [ngClass]="{odd:even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor="let even of evenNumbers">
            <!-- Structural directive: Iterate and add element to list -->
            {{even}}
          </li>
        </div>
      </ul>
      <!-- we set the directive selector with [] in the class, so we can simply use here without [] -->
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- overwriting the color property values -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p>

      <p>Show values if onlyOdd is false (~show only even)</p>
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
    </div>
  </div>
</div>
